<h2>Ethereum Account</h2>

<form class="form-horizontal" (ngSubmit)="updateAddress()">
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Account Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.ethereumAccountAddress" placeholder="Ethereum account address ...">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
