<div class="row">
    <div class="col-md-2">
        <div class="list-group">
            <a href="javascript:void(0);" routerLink="/account" class="list-group-item" [ngClass]="{'active': activeComponent === 'StatisticComponent'}">
                Statistic
            </a>
            <a href="javascript:void(0);" routerLink="/account/ethereum-account" class="list-group-item" [ngClass]="{'active': activeComponent === 'EthereumAccountComponent'}">Ethereum Account</a>
            <a href="javascript:void(0);" routerLink="/account/transactions" class="list-group-item" [ngClass]="{'active': activeComponent === 'TransactionsComponent'}">Transactions</a>
            
        </div>
    </div>
    <div class="col-md-10">
        <router-outlet (activate)='onActivate($event)' (deactivate)='onDeactivate($event)'></router-outlet>
    </div>
</div>
